<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 target">
        </div>
      </div>
    </div>

    <script type="text/jsx">
      // Define a `class`
      var Badge = React.createClass({
        render: function() {
          return <button className="btn btn-primary" type="button">
            {this.props.title} <span className="badge">{this.props.number}</span>
          </button>
        }
      });

      var Thumbnail = React.createClass({
        render: function() {
          return <div className="thumbnail">
            <img src={this.props.imageUrl} />
            <div className="caption">
              <h3>{this.props.header}</h3>
              <p>{this.props.description}</p>
              <p>
                <Badge title={this.props.title} number={this.props.number} />
              </p>
            </div>
          </div>
        }
      });

      var options = {
        title: 'See Tutorials',
        number: 32,
        header: 'Learn React',
        description: 'React is a fantastic new library for making fast, dynamic pages. React is a fantastic new library for making fast, dynamic pages.',
        imageUrl: 'http://formatjs.io/img/react.svg'
      };

      // React, please render this class
      var element = React.createElement(Thumbnail, options);

      // React, after you render this class, please place it in my body tag
      React.render(element, document.querySelector('.target'));
    </script>
  </body>
</html>
