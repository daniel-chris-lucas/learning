<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Computed Properties</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Skill: {{ skill }}</h1>
  <input type="text" v-model="points">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>

  <script>
    new Vue({
      el: 'body',

      data: {
        points: 50,
      },

      computed: {
        skill: function () {
          if (this.points <= 100) {
            return 'Beginner';
          }

          return 'Advanced';
        }
      }
    });
  </script>
</body>
</html>
