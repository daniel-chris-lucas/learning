<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Event Handling</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!-- First form -->
    <!-- <form action="done.html" v-on:submit="handleIt">
      <button type="submit">
        Submit Me!
      </button>
    </form> -->

    <!-- Rewritten v-on -->
    <!-- <form action="done.html" v-on:submit.prevent="handleIt">
      <button type="submit">
        Submit Me!
      </button>
    </form> -->

    <!-- Even shorter v-on -->
    <!-- <form action="done.html" @submit.prevent="handleIt">
      <button type="submit">
        Submit Me!
      </button>
    </form> -->


    <!-- Counter with method -->
    <!-- <button type="submit" @click="updateCount">
      Increment Counter: {{ count }}
    </button> -->

    <!-- Inline counter -->
    <button type="submit" @click="count += 1">
      Increment Counter: {{ count }}
    </button>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>

  <script>
    new Vue({
      el: '#app',

      data: {
        count: 0
      },

      methods: {
        handleIt: function (e) {
          alert('Handled');

          // e.preventDefault();
        },

        updateCount: function () {
          this.count += 1;
        }
      }
    });
  </script>
</body>
</html>
