<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Learning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body id="demo" class="container">

    <input type="text" v-model="search" class="form-control">

    <table class="table table-striped">
        <thead>
            <tr>
                <!-- <th><a href="#" v-on="click: sortBy('name')" v-class="active: sortKey == 'name'">Name</a></th>
                <th><a href="#" v-on="click: sortBy('age')" v-class="active: sortKey == 'age'">Age</a></th> -->
                <th v-repeat="column: columns">
                    <a href="#" 
                       v-on="click: sortBy(column)" 
                       v-class="active: sortKey == column"
                    >
                        {{ column | capitalize }}
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-repeat="
                people 
                | filterBy search 
                | orderBy sortKey reverse
            ">
                <td>{{ name }}</td>
                <td>{{ age }}</td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.16/vue.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
