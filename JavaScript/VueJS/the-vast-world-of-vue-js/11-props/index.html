<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Learning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
        coupon { display: block; margin-bottom: 1em; }
    </style>
</head>
<body id="demo" class="container">
    <script id="coupon-template" type="x-template">
        <input type="text" v-model="coupon" v-on="blur: whenCouponHasBeenEntered">
        <span class="label label-primary" v-text="message"></span>
    </script>

    <h1 v-show="coupon">Your entered the coupon code: {{ coupon }}</h1>

    <coupon when-applied="{{ setCoupon }}"></coupon>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.16/vue.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
